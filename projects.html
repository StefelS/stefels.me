    <script>
        //create variabe 
        const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

        //add event listener
        portfolioItems.forEach(portfolioItem => {//js foreach loop, for each portfolio item 
            portfolioItem.addEventListener('mouseover', () => {//() => is an anonymous function 
                //take html object from div and class and manipulate using js; 
                console.log(portfolioItem.childNodes[3].classList);
                portfolioItem.childNodes[3].classList.add('img-darken');
            })

            //when mouse stops hovering
            portfolioItem.addEventListener('mouseout', () => {//() => is an anonymous function 
                //take html object from div and class and manipulate using js; 
                //console.log(portfolioItem.childNodes[3].classList);
                portfolioItem.childNodes[3].classList.remove('img-darken');
